#Both the Deployment and Service are in this file, cause the belong together
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  labels:
    app: webapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: mongoDB
        image: nanajanashia/k8s-demo-app:v1.0
        ports:
        - containerPort: 5000
      env: 
       - name: USER_NAME
         valueFrom:
           secretkeyref:
             name: mongo-secret
             key: mongo-user
       - name: USER_PWD
         valueFrom:
           secretkeyref:
             name: mongo-secret
             key: mongo-password
       - name: DB_URL
         valueFrom: 
           configMapKeyref:
           name: mongo-config
           key: mongo-url

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
spec:
  type: NodePort
  selector:
    app: webapp
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      NodePort: 32000